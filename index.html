<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Now</title>
    <link href="./style.css" rel="stylesheet">
    <style>
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text">
        </div>
        <div class="row">
            <button class="spl">C</button>
            <button class="spl">B</button>
            <button>%</button>
            <button>/</button>
        </div>
        <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
        </div>
        <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>
        <div class="row">
            <button>.</button>
            <button>0</button>
            <button class="eq">=</button>
        </div>
    </div>
    <footer>©️2023, Made by Vasudhaa C S</footer>
    
    
    <script src="./index.js" charset="meta"></script>
</body>
</html>
